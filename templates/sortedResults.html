<html>
  <head>
    <title>College Allotment Predictor using Machine Learning</title>
    
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url('/static/back.jpeg');
        }
        
    </style>
</head>
  <body>

           <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
                <div class="container">
                <a href="{{url_for('index')}}" class="navbar-brand">College Allotment Predictor</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#Nav"> 
                   <span class="navbar-toggler-icon"></span>
                   </button>
                   <div class="collapse navbar-collapse " id="Nav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link">HOME</a></li>
                        <li class="nav-item active"><a href="{{url_for('colleges')}}" class="nav-link">COLLEGES</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">ABOUT</a></li>
                    </ul>         
                   </div>    
                </div>
            </nav>
            <div class="header">
  <div class="progress-container">
    <div class="progress-bar" id="myBar"></div>
  </div>
</div>

        

      <div class="container">
      
      <ul class="list-group">

      <li class="list-group-item list-group-item-dark font-weight-bold">Showing  {{size}} results based on your selection criteria
      </ul>
      <table class="table table-light table-striped table-hover mt-4 table-bordered">
      <thead class="thead-dark">
         <th>College Name</th>
         <th>Percentage</th>
      </thead>
      <tbody>
      {% for items in my_list %}
      <tr>
      <td>{{items[1]}}</td>
      <td>{{items[0]}}</td>      
      </tr>
      {% endfor %}
      
          
      </tbody>   
      </table>
     
     
      </div>
      

 
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
