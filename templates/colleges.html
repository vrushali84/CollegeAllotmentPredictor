      <div class="container">
      <div class="card bg-dark text-light p-3 mx-auto" style="max-width: 430px;">
      <h4 class="lead text-light font-weight-bold">Please select a range to sort the colleges</h4>
       <hr class="bg-light">
      <form action="/sortedResults">
           
            <div class="form-group mt-4">
                <label class="form-label" for="start">Please specify the minimum percentage</label>
                <input class="custom-range" min="10" max="100" step="1" value="1" type="range" id="myRange" name="minpercentage">
                <small type="text-muted" id="demo"></small>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="end">Please specify the maximum percentage</label>
                <input class="custom-range" min="10" max="100" step="1" value="1" type="range" id="myRange1" name="maxpercentage">
                <small type="text-muted" id="demo1"></small>
            </div>
                                  <div class="form-group">
            <label for="branch" class="form-label">Please select your branch</label>
              <select class="form-control" name="branch">
              <option value="Computer">Computer</option>
              </select>  
               
           </div>
            <div class="form-group">
            <label for="branch" class="form-label">Caste</label>
              <select class="form-control" name="caste">
              <option value="GOPEN">GOPEN</option>
              <option value="GOBC">GOBC</option>
              </select>  
               
           </div>

            <div class="form-group">
                <label class="form-label" for="results">Provide the max results</label>
                <input placeholder="Max results to fetch" type="number" name="results" class="form-control">
       
            </div>
           
            <button class="btn btn-primary btn-block ">SUBMIT</button>
          
          
      </form>

  <script>
    var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
  output.innerHTML = this.value;
}
    </script>
